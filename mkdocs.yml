# General site details
site_name: qSelf
copyright: "Copyright &copy; Gugulethu Hlekwayo. All rights reserved."

# Repo info
repo_url: https://github.com/gugulet-hu/qself-process
repo_name: qself-process
edit_uri: https://github.com/gugulet-hu/qself-docs/tree/main/docs

# Theming and style details
theme:
  name: material
  language: en
  palette:
    scheme: default
    primary: custom
    accent: indigo
  font:
    text: Overpass Mono
    code: Overpass Mono
  logo: assets/qself-logo-800x800.png
  favicon: assets/qself-logo-200x200.png
  features:
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - content.action.view
  icon:
    repo: fontawesome/brands/git-alt
extra_css:
  - stylesheets/g-theme-min.css
extra:
  generator: false
  social:
    - icon: fontawesome/solid/globe
      link: https://gugulet.hu?src=qself
    - icon: fontawesome/brands/github
      link: https://github.com/gugulet-hu
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/gugulet-hu/

# Plugins
plugins:
  - search
  - git-authors
  - glightbox:
      zoomable: false
      loop: false
      touchNavigation:
      effect: fade
      width: 80vw
      height: auto
      draggable: false
  - mkdocs-nav-weight:
      index_weight: -10
      warning: true
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      fallback_to_build_date: true
  - social:
      cards: true
      cards_color:
        fill: "#828089"
        text: "#323036"
      cards_font: Overpass Mono

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.betterem
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

# Tracking tag
extra_javascript:
  - tracking/matomo.js
